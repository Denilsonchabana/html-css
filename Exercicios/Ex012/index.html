<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Inserindo videos hospedando localmente</h1>
    <p>Este videos esta hospedado no meu proprio servidor</p>
    <video width="560" poster="midia/capa limoes.jpeg" controls>
        <source src="midia/meu-video.mp4" type="video/mp4">
        <source src="midia/meu-Video.mkv" type="video/mkv">
        <source src="midia/meu-Video.webm" type="video/webm">
    </video>

    <h1>Inserindo videos do Youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/ALR6p4_aT5k?si=fV4DcXWVB2SOqWsC" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    
    
</body>
</html>
