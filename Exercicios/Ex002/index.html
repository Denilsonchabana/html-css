<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paragrafos</title>
</head>
<body>
    <h1>Paragrafos e quebras de linha</h1>
    <hr>
    <p>Voce pode escrever um paragrafo de qualquer jeito. Basta colocar um num  par de tags  </p>
    <p>se precisar quebrar o texto em algum lugar especifico usa a tag &lt;br&gt;</p>

    <p>Vamos adicionar alguns simbolos especias:
        &reg;
        &copy;
        &trade;
        &euro;
        &pound;
        &uArr;
        &Delta;
    </p>

    <p>Vamos adicionar alguns emoji:
        &#x1F525;
        &#x1F9A5;

    </p>

    
</body>
</html>
